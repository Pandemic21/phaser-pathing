<!DOCTYPE html>

<head>
    <!-- CSS only Boostrap v5  -->

    <style>
        @import url('https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: 'Josefin Sans', sans-serif
        }

        body {
            background-color: #f3f5f9
        }

        .wrapper {
            display: flex;
            position: relative
        }

        .wrapper .sidebar {
            width: 250px;
            height: 100%;
            background: #000;
            padding: 30px 0px;
            position: fixed
        }

        .wrapper .sidebar h2 {
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 30px
        }

        .wrapper .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #bdb8d7;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.05)
        }

        .wrapper .sidebar ul li a {
            color: #bdb8d7;
            display: block
        }

        .wrapper .sidebar ul li a .fa {
            width: 25px
        }

        .wrapper .sidebar ul li:hover {
            background-color: #7d777717
        }

        .wrapper .sidebar ul li:hover a {
            color: #fff
        }

        .wrapper .sidebar .social_media {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex
        }

        .wrapper .sidebar .social_media a {
            display: block;
            width: 40px;
            height: 40px;
            background: transparent;
            line-height: 45px;
            text-align: center;
            margin: 0 5px;
            color: #bdb8d7;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px
        }

        .wrapper .main_content {
            width: 100%;
            margin-left: 250px
        }

        .wrapper .main_content .header {
            padding: 20px;
            background: #000;
            color: #fff;
            border-bottom: 1px solid #e0e4e8
        }

        .wrapper .main_content .info {
            margin: 20px;
            color: #717171;
            line-height: 25px
        }

        .wrapper .main_content .info div {
            margin-bottom: 20px
        }
    </style>

</head>

<body>
    <!-- JavaScript only Boostrap v5 Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script type="text/javascript">
        //////////////////////
        // Helper functions //
        //////////////////////
        /* Function: sendXmlHttpRequest
         * Parameters:
         *   string - endpoint - URL to query (e.g. '/api/service?s=magegame.service')
         *   string - elementID - HTML element ID to update when we get a reply (e.g. 'magegameservicelogs')
         */
        function sendXmlHttpRequest(endpoint, elementID) {
            let tmpRequest = new XMLHttpRequest();
            tmpRequest.open('GET', endpoint);
            tmpRequest.onload = () => {
                let tmpResponse = tmpRequest.responseText;
                updateInnerHtml(tmpResponse, elementID)
                console.log("Response: " + tmpResponse)
            };
            tmpRequest.send();
        }

        function updateInnerHtml(tmpResponse, elementID) {
            document.getElementById(elementID).innerHTML = tmpResponse;
        }

        /* Function: buttonClick
         * Parameters:
         *   button - btn - the button that was clicked
         *   string - endpoint - URL to query (e.g. '/api/service?s=magegame.service')
         *   string - elementID - HTML element ID to update when we get a reply (e.g. 'magegameservicelogs')
         */
        function buttonClick(btn, endpoint, elementID) {
            btn.disabled = true;
            sendXmlHttpRequest(endpoint, elementID)
            btn.disabled = false;
        }
    </script>
